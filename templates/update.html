{% extends 'base.html' %}

{% block title %}
<title>Редагування товару</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Редагування товару</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" value="{{ item.title }}"><br>
        <input type="number" class="form-control" name="price" id="price" value="{{ item.price }}"><br>
        <input type="text" class="form-control" name="image_url" id="image_url" value="{{ item.image_url }}"><br>
        <button class="btn btn-success" type="submit">Оновити товар</button>
    </form>
</div>
{% endblock %}
